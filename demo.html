<!DOCTYPE html>
<html>
<head>
	<title>AngularJS tf-template</title>

  <link rel="stylesheet" type="text/css" href="./css/demo.css">
  <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Roboto:300'>
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/daneden/animate.css/master/animate.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="./dist/tf-template.js"></script>
  <script src="./src/demo.js"></script>
</head>
<body>
  <div id="demo" ng-app="demo">
    <div id="action" ng-controller="directiveController">
      <h3>Set a response and try to submit something.</h3>
      <div id="set-response">
        <span>Response Type:</span>
        <select ng-model="selectedVal"
                ng-change="validateToTpl(selectedVal)"
                ng-options="key as key for (key, val) in validate">
        </select>
      </div>

      <a id="download" download="tf-template.zip" href="../downloads/tf-template/tf-template.zip">Download tf-template</a>

      <div id="response" tf-template="valid" tf-template-opts="validOpts"></div>
    </div>
  </div>

  <div id="thanks-to">
    <span>
      This demo was made possible thanks to <i>http://www.freesfx.co.uk</i> (free sounds)<br />
      and <i>https://github.com/daneden/animate.css</i> (CSS animations).
    </span>
  </div>
</body>
</html>
